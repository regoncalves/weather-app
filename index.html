<!DOCTYPE html>
<html>
  <head>
    <title>Weather forecast</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container-fluid border container-main">
      <div class="row">
        <div class="col">
          <p class="text-center">
            <span class="header" id="city"></span>
          </p>
        </div>
      </div>
      <br />
      <div class="row align-items-center">
        <div class="col-4 justify-content-center">
          <p class="day1" id="today"></p>
          <p class="day3" id="time"></p>
          <br>
          <p class="day2" id="tempnowmaxima"></p>
          <p class="day2" id="tempnowminima"></p>
        </div>
        <div class="col-4 justify-content-center">
          <p class="temper1" id="tempnow"></p>
        </div>
        <div class="col-4 justify-content-center">
          <p>
            <img
              class="emoji"
              id="icon"
              src="http://openweathermap.org/img/wn/03d@2x.png"
              alt="Clear"
            />
           <p class="descrip" id="description">Cloudy</p>
          </p>
        </div>
      </div>
      <br />
        <div class="row" id="forecast"></div>
      <br />
      <br />
      <form>
        <div class="row">
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city"
              id="submit"
            />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-light btn-sm">üîç</button>
          </div>
        </div>
      </form>
      <div class="footer">
        <a href="https://github.com/regoncalves/weather-app" target="_blank"
          >Open-source code</a
        >, by Renata Gon√ßalves
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
